<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fly Brasil</title>
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="https://www.google.com.br">Fly Brasil</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--inicio-->
    <div class="form-wrapper">
        <h2>SIGN IN</h2>
        <form action="#">
            <div class="input-group">
                <input required="" type="text" name="text" autocomplete="0ff" class="input">
                <label class="user-label">Email</label>
            </div>
            <!--Email-->

            <!--Password-->
            <div class="input-group">
                <input required="" type="password" name="text" autocomplete="off" class="input">
                <label class="user-label">Password</label>
            </div>

            <!--Sign in-->
            <button type="submit">Enter</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember-me</label>
                </div>
                <a href="#">Need help ?</a>
            </div>
        </form>
        <p>New to Fly Brasil? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#" target="_blank">Learn more...</a>
        </small>
    </div>
    <!--Fim-->
    <main></main>
    <script src="mobile-navbar.js"></script>
</body>

</html>
